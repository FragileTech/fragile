<svg xmlns="http://www.w3.org/2000/svg" width="980" height="380" viewBox="0 0 980 380">
  <defs>
    <style>
      .title { font: 600 18px "IBM Plex Sans", Arial, sans-serif; fill: #1f2933; }
      .label { font: 500 13px "IBM Plex Sans", Arial, sans-serif; fill: #1f2933; }
      .small { font: 12px "IBM Plex Sans", Arial, sans-serif; fill: #334e68; }
      .node-label { font: 12px "IBM Plex Sans", Arial, sans-serif; fill: #334e68; text-anchor: middle; dominant-baseline: middle; }
      .node { fill: #f5f7fa; stroke: #1f2933; stroke-width: 1.6; }
      .cst { stroke: #2e86ab; stroke-width: 2.4; }
      .ig { stroke: #f6ae2d; stroke-width: 2.4; }
      .ia { stroke: #2a9d8f; stroke-width: 2.4; stroke-dasharray: 6 4; }
      .tri { fill: #e8f4f2; stroke: #2a9d8f; stroke-width: 1.4; }
      .legend-box { fill: #ffffff; stroke: #cbd2d9; stroke-width: 1; }
    </style>
    <marker id="arrow-cst" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2e86ab" />
    </marker>
    <marker id="arrow-ig" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#f6ae2d" />
    </marker>
    <marker id="arrow-ia" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#2a9d8f" />
    </marker>
  </defs>

  <text x="32" y="34" class="title">Fractal Set: CST + IG + IA on Two Time Slices</text>

  <text x="36" y="108" class="label">t</text>
  <text x="24" y="250" class="label">t+1</text>

  <polygon class="tri" points="160,110 340,110 160,250" />

  <line x1="160" y1="110" x2="160" y2="244" class="cst" marker-end="url(#arrow-cst)" />
  <line x1="340" y1="110" x2="340" y2="244" class="cst" marker-end="url(#arrow-cst)" />
  <line x1="520" y1="110" x2="520" y2="244" class="cst" marker-end="url(#arrow-cst)" />

  <line x1="160" y1="110" x2="334" y2="110" class="ig" marker-end="url(#arrow-ig)" />
  <line x1="340" y1="110" x2="514" y2="110" class="ig" marker-end="url(#arrow-ig)" />

  <line x1="160" y1="250" x2="334" y2="110" class="ia" marker-end="url(#arrow-ia)" />

  <circle cx="160" cy="110" r="16" class="node" />
  <circle cx="340" cy="110" r="16" class="node" />
  <circle cx="520" cy="110" r="16" class="node" />

  <circle cx="160" cy="250" r="16" class="node" />
  <circle cx="340" cy="250" r="16" class="node" />
  <circle cx="520" cy="250" r="16" class="node" />

  <text x="160" y="110" class="node-label">i</text>
  <text x="340" y="110" class="node-label">j</text>
  <text x="520" y="110" class="node-label">k</text>

  <text x="160" y="250" class="node-label">i</text>
  <text x="340" y="250" class="node-label">j</text>
  <text x="520" y="250" class="node-label">k</text>

  <rect x="640" y="74" width="300" height="190" rx="10" class="legend-box" />
  <text x="662" y="102" class="label">Legend</text>

  <line x1="660" y1="126" x2="720" y2="126" class="cst" marker-end="url(#arrow-cst)" />
  <text x="732" y="130" class="small">CST edge (time evolution)</text>

  <line x1="660" y1="154" x2="720" y2="154" class="ig" marker-end="url(#arrow-ig)" />
  <text x="732" y="158" class="small">IG edge (influence at same t)</text>

  <line x1="660" y1="182" x2="720" y2="182" class="ia" marker-end="url(#arrow-ia)" />
  <text x="732" y="186" class="small">IA edge (attribution back in time)</text>

  <rect x="660" y="200" width="20" height="12" class="tri" />
  <text x="688" y="210" class="small">Interaction triangle (one influence event)</text>
</svg>
