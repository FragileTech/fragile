<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 920 420" role="img" aria-label="Uniform versus adaptive sprinkling density">
  <defs>
    <radialGradient id="density" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#bfe3f2" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#bfe3f2" stop-opacity="0" />
    </radialGradient>
    <style>
      .panel { fill: #ffffff; stroke: #c0c0c0; stroke-width: 1.5; }
      .title { fill: #111111; font-size: 18px; font-family: Arial, Helvetica, sans-serif; }
      .label { fill: #444444; font-size: 14px; font-family: Arial, Helvetica, sans-serif; }
      .point { fill: #2a9d8f; }
      .point-light { fill: #1d6f99; }
    </style>
  </defs>

  <rect width="920" height="420" fill="#ffffff" />

  <rect class="panel" x="40" y="60" width="380" height="260" rx="10" />
  <rect class="panel" x="500" y="60" width="380" height="260" rx="10" />

  <text class="title" x="140" y="40">Uniform sprinkling</text>
  <text class="title" x="610" y="40">Adaptive sprinkling</text>

  <text class="label" x="120" y="350">rho = const</text>
  <text class="label" x="520" y="350">rho(x,t) ~ sqrt(det g) * exp(-U/T)</text>

