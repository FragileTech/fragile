<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 540" role="img" aria-label="CST tree growth across timesteps with directed edges">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,4 L0,8 Z" fill="#3a556a" />
    </marker>
    <style>
      .axis { stroke: #333333; stroke-width: 2; }
      .grid { stroke: #c7c7c7; stroke-width: 1; stroke-dasharray: 6 6; }
      .edge { stroke: #3a556a; stroke-width: 2; marker-end: url(#arrow); }
      .node { fill: #2a9d8f; stroke: #1d4f4a; stroke-width: 1.5; }
      .label { fill: #111111; font-size: 16px; font-family: Arial, Helvetica, sans-serif; }
      .legend-text { fill: #111111; font-size: 14px; font-family: Arial, Helvetica, sans-serif; }
      .legend-box { fill: #ffffff; stroke: #c0c0c0; stroke-width: 1; }
      .note { fill: #444444; font-size: 14px; font-family: Arial, Helvetica, sans-serif; }
    </style>
  </defs>

  <rect width="900" height="540" fill="#ffffff" />

  <line class="axis" x1="80" y1="470" x2="80" y2="60" />
  <path d="M80 50 L70 68 L90 68 Z" fill="#333333" />
  <text class="label" x="20" y="55">t (future)</text>

  <line class="grid" x1="110" y1="420" x2="860" y2="420" />
  <line class="grid" x1="110" y1="320" x2="860" y2="320" />
  <line class="grid" x1="110" y1="220" x2="860" y2="220" />
  <line class="grid" x1="110" y1="120" x2="860" y2="120" />

  <text class="label" x="40" y="426">t0</text>
  <text class="label" x="40" y="326">t1</text>
  <text class="label" x="40" y="226">t2</text>
  <text class="label" x="40" y="126">t3</text>

  <line class="edge" x1="380" y1="420" x2="280" y2="320" />
  <line class="edge" x1="380" y1="420" x2="480" y2="320" />

  <line class="edge" x1="280" y1="320" x2="230" y2="220" />
  <line class="edge" x1="280" y1="320" x2="330" y2="220" />
  <line class="edge" x1="480" y1="320" x2="430" y2="220" />
  <line class="edge" x1="480" y1="320" x2="530" y2="220" />

  <line class="edge" x1="230" y1="220" x2="180" y2="120" />
  <line class="edge" x1="230" y1="220" x2="280" y2="120" />
  <line class="edge" x1="330" y1="220" x2="380" y2="120" />
  <line class="edge" x1="430" y1="220" x2="480" y2="120" />
  <line class="edge" x1="530" y1="220" x2="580" y2="120" />

  <circle class="node" cx="380" cy="420" r="10" />
  <circle class="node" cx="280" cy="320" r="10" />
  <circle class="node" cx="480" cy="320" r="10" />
  <circle class="node" cx="230" cy="220" r="10" />
  <circle class="node" cx="330" cy="220" r="10" />
  <circle class="node" cx="430" cy="220" r="10" />
  <circle class="node" cx="530" cy="220" r="10" />
  <circle class="node" cx="180" cy="120" r="10" />
  <circle class="node" cx="280" cy="120" r="10" />
  <circle class="node" cx="380" cy="120" r="10" />
  <circle class="node" cx="480" cy="120" r="10" />
  <circle class="node" cx="580" cy="120" r="10" />

  <text class="note" x="140" y="75">Each layer is a timestep;</text>
  <text class="note" x="140" y="95">directed CST edges link episodes forward in time.</text>

  <rect class="legend-box" x="640" y="120" width="200" height="90" rx="8" />
  <circle class="node" cx="660" cy="150" r="7" />
  <text class="legend-text" x="675" y="155">Episode</text>
  <line class="edge" x1="652" y1="180" x2="690" y2="180" />
  <text class="legend-text" x="700" y="185">CST edge</text>
</svg>
