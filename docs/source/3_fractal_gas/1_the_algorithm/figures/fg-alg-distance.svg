<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 520" role="img" aria-label="Algorithmic distance combines position and velocity differences">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f8fbff" />
      <stop offset="100%" stop-color="#eef2f7" />
    </linearGradient>
    <pattern id="dotGrid" width="36" height="36" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.1" fill="#cbd5e1" opacity="0.32" />
    </pattern>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#0b1f33" flood-opacity="0.16" />
    </filter>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto" markerUnits="userSpaceOnUse">
      <path d="M0,0 L12,6 L0,12 z" fill="#334155" />
    </marker>
  </defs>
  <style>
    .title { font-family: "IBM Plex Sans", "Source Sans Pro", "Helvetica Neue", Arial, sans-serif; font-size: 26px; fill: #102a43; font-weight: 600; }
    .panel { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 16; filter: url(#softShadow); }
    .label { font-family: "IBM Plex Sans", "Source Sans Pro", "Helvetica Neue", Arial, sans-serif; font-size: 14px; fill: #475569; }
    .math { font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, Consolas, monospace; font-size: 16px; fill: #102a43; }
    .axis { stroke: #94a3b8; stroke-width: 2; marker-end: url(#arrow); }
    .line { stroke: #334155; stroke-width: 2; }
    .dash { stroke-dasharray: 6 6; }
    .point { fill: #dbeafe; stroke: #2563eb; stroke-width: 2; }
    .vector { stroke: #0f766e; stroke-width: 2.4; marker-end: url(#arrow); }
    .callout { fill: #ffffff; stroke: #94a3b8; stroke-width: 2; rx: 14; }
  </style>

  <rect width="1100" height="520" fill="url(#bg)" />
  <rect width="1100" height="520" fill="url(#dotGrid)" opacity="0.35" />

  <text x="60" y="60" class="title">Algorithmic distance = position + velocity similarity</text>

  <rect x="70" y="120" width="420" height="280" class="panel" />
  <rect x="610" y="120" width="420" height="280" class="panel" />

  <text x="100" y="150" class="label">Position space (z)</text>
  <text x="640" y="150" class="label">Velocity space (v)</text>

  <line x1="140" y1="350" x2="430" y2="350" class="axis" />
  <line x1="140" y1="350" x2="140" y2="160" class="axis" />

  <circle cx="240" cy="285" r="12" class="point" />
  <circle cx="360" cy="230" r="12" class="point" />
  <line x1="240" y1="285" x2="360" y2="230" class="line dash" />
  <text x="250" y="215" class="label">|z_i - z_j|</text>

  <line x1="240" y1="285" x2="280" y2="255" class="vector" />
  <line x1="360" y1="230" x2="395" y2="200" class="vector" />
  <text x="300" y="275" class="label">v_i</text>
  <text x="410" y="185" class="label">v_j</text>

  <line x1="680" y1="350" x2="970" y2="350" class="axis" />
  <line x1="680" y1="350" x2="680" y2="160" class="axis" />

  <line x1="680" y1="350" x2="820" y2="260" class="vector" />
  <line x1="680" y1="350" x2="780" y2="190" class="vector" />
  <circle cx="820" cy="260" r="8" class="point" />
  <circle cx="780" cy="190" r="8" class="point" />
  <line x1="820" y1="260" x2="780" y2="190" class="line dash" />
  <text x="835" y="215" class="label">||v_i - v_j||_G</text>

  <text x="525" y="265" class="title" font-size="34">+</text>

  <rect x="200" y="420" width="700" height="70" class="callout" />
  <text x="230" y="460" class="math">d_alg^2 = ||z_i - z_j||^2 + lambda_alg * ||v_i - v_j||_G^2</text>
</svg>
